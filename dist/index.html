<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简历</title>
  <style id="style"></style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::before {
      box-sizing: border-box;
    }

    *::after {
      box-sizing: border-box;
    }

    #html {
      word-break: break-all;
    }

    #div1 {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
    }

    #div1::before {
      content: '';
      display: block;
      position: absolute;
    }

    #div1::after {
      content: '';
      display: block;
      position: absolute;
    }

    @media (max-width: 500px) {
      #html {
        height: 60vh;
        overflow: auto;
      }
      #div1Wrapper {
        height: 40vh;
      }
      #div1 {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <div id="html"></div>
  <div id="div1Wrapper">
    <div id="div1"></div>
  </div>
  <script src="main.5a03d2e5.js"></script>
</body>
</html>
